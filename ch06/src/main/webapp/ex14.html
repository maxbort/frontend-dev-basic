<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener('load',function(){
	document
		.getElementById("form-login")
		.addEveneListener('submit', function(event){
			event.preventDefault();
		
		var email = document.getElementById("input-email").value;
		if(email ===''){
			alert("이메일 비어있음");
			return;
		} 
		var password = document.getElementById("input-password").value;
		if(password ===''){
			alert("비밀번호 비어있음");
			return;
		}
		
		this.submit();
		
		return true;
	});
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Hanlder 동작 막기 - 2. form: DOM Event Model Level0</h2>
	
	<form id='form-login' method='post' action='/user/auth'>
		<input type='text' name='email' id='input-email' placeholder='이메일'/>
		<br/><br/>

		<input type='password' name='password' id='input-password' placeholder='비밀번호'/>
		<br/><br/>
		
		<input type='submit' value='로그인' />
	</form>
</body>
</html>
